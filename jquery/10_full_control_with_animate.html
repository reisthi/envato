<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <style>
        .content {
            background-color: lightgreen;
            width: 700px;
            margin: auto;
            padding: 30px;
        }

        .buttons {
            margin: auto;
            width: 700px;
        }

        .animateIt {
            background-color: lightblue;
        }
    </style>
    <h3>Click on the button to change font-size.</h3>
    <div class='content'>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, expedita quos, sunt debitis similique
            labore saepe excepturi, suscipit illo itaque quo quia porro nisi magni. Ipsam aut quibusdam exercitationem
            voluptates.
        </p>
    </div>
    <div class='buttons'>
        <button class='bruteWay'>Brute Way</button>
        <button class='effectiveWay'>Effective Way</button>
        <button class='betterWay'>Even Better Way</button>
        <button class='changeColor'>Decrease and Change Color</button>
        <button class='animateIt'>Animate It!</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // expensive way to increase font-size
        var box = $('div.content');
        $('button.bruteWay').on('click', function () {
            box.css('font-size', '110%');
            console.log(fontSize);
        });
        // parsing font-size string
        (function () {
            fontSize = parseInt(box.css('font-size'), 10);
            $('button.effectiveWay').on('click', function () {
                box.css('font-size', fontSize += 5);
                console.log(fontSize);
            })
        })();
        // jQuery has a built in method '+=X' or '-=X'
        (function () {
            $('button.betterWay').on('click', function () {
                box.css('font-size', '+=10');
                console.log(fontSize);
            })
        })();
        // Changing multiple css attributes at once
        (function () {
            $('button.changeColor').on('click', function () {
                box.css({
                    'fontSize': '-=5',
                    'color': 'orange'
                });
            })
        })();
        // animating it
        (function () {
            $('button.animateIt').on('click', function () {
                box.animate({
                    'color': 'orange',
                    'width': '900'
                });
            })
        })();
    </script>
</body>

</html>
