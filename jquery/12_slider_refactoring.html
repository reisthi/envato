<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="11_slider.css" />
    <title>Slider</title>
    <style>
      body {
        width: 1000px;
        margin: 150px auto 0;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <ul>
        <li>
          <img
            src="imgs/berlin.jpg"
            alt="image"
            width="1000px"
            height="600px"
          />
        </li>
        <li>
          <img src="imgs/boots.jpg" alt="image" width="1000px" height="600px" />
        </li>
        <li>
          <img
            src="imgs/krakow.jpg"
            alt="image"
            width="1000px"
            height="600px"
          />
        </li>
        <li>
          <img
            src="imgs/old_ford_truck.jpg"
            alt="image"
            width="1000px"
            height="600px"
          />
        </li>
        <li>
          <img src="imgs/biker.jpg" alt="image" width="1000px" height="600px" />
        </li>
      </ul>
    </div>
    <div id="slider-nav">
      <button data-dir="prev">Previous</button>
      <button data-dir="next">Next</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="12_slider_refactoring.js"></script>
    <script>
      (function() {
        var container = $("div.slider")
            .css("overflow", "hidden")
            .children("ul"),
          slider = new Slider(container, $("#slider-nav"));
        slider.nav.find("button").on("click", function() {
          slider.setCurrent($(this).data("dir"));
          slider.transition();
        });
      })();
    </script>
  </body>
</html>
